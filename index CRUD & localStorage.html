<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CRUD & localStorage</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="wrapper">
<h1 class="wrapper__title">CRUD & localStorage</h1>
    <div class="inputs">
        <div class="inputs__row">
            <label for="Id">ID</label>
            <input class="inputs__input" type="text" id="Id">
        </div>
        <div class="inputs__row">
            <label for="fName">First Name</label>
            <input class="inputs__input" type="text" id="fName">
        </div>
        <div class="inputs__row">
            <label for="lName">Last Name</label>
            <input class="inputs__input" type="text" id="lName">
        </div>
        <div class="inputs__row">
            <label for="age">Age</label>
            <input class="inputs__input" type="text" id="age">
        </div>
    </div>
<div class="buttons">
    <button class="buttons__button" id = "readLs">Read</button>
    <button class="buttons__button" id = "addStart">addStart</button>
    <button class="buttons__button" id = "addMiddle">addMiddle</button>
    <button class="buttons__button" id = "addEnd">addEnd</button>
</div>
<div class="buttons">
    <button class="buttons__button" id = "saveLs">Save</button>
    <button class="buttons__button" id = "clearLSTab">Clear</button>
    <button class="buttons__button" id = "delElement">Delete</button>
    <button class="buttons__button" id = "updateData">Update</button>
</div>
    <table id="myTable" class="table">
        <caption>People</caption>
        <tbody>
            <tr>
                <th>ID</th><th>First Name</th><th>Last Name</th><th>Age</th>
            </tr>
        </tbody>
    </table>
</div>
<script src="src/model.js"></script>
<script src="src/controller.js"></script>
<script src="src/view.js"></script>
<script src="src/main.js"></script>
<script src="src/stripe.js"></script>
<script src="src/init.js"></script>
<script>createStripe(document.body);</script>
</body>
</html>
